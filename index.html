<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Is It Infinite? Quiz Battle</title>
<style>
body{
    font-family: Arial;
    text-align:center;
    background:#111;
    color:white;
}
.container{
    margin-top:100px;
}
button{
    padding:10px 20px;
    margin:10px;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="container">
    <h1>Is It Infinite?</h1>
    <h2 id="question">Loading...</h2>

    <div>
        <button onclick="checkAnswer(true)">Infinite</button>
        <button onclick="checkAnswer(false)">Finite</button>
    </div>

    <h3 id="score">Score: 0</h3>
</div>

<script>
const questions = [
    {text:"Are natural numbers infinite?", answer:true},
    {text:"Are letters in English alphabet infinite?", answer:false},
    {text:"Are real numbers infinite?", answer:true},
    {text:"Are days in a week infinite?", answer:false},
    {text:"Is the universe infinite?", answer:true}
];

let current = 0;
let score = 0;

function loadQuestion(){
    if(current >= questions.length){
        document.getElementById("question").innerText = "Game Over!";
        return;
    }
    document.getElementById("question").innerText = questions[current].text;
}

function checkAnswer(userAnswer){
    if(current >= questions.length) return;

    if(userAnswer === questions[current].answer){
        score++;
        document.getElementById("score").innerText = "Score: " + score;
    }

    current++;
    setTimeout(loadQuestion, 500);
}

loadQuestion();
</script>

</body>
</html>
